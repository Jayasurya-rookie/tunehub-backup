<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PLAYLISTSONGS</title>
<link rel="icon" type="ðŸ˜Š">

</head>
<body>
<table border="1">
<thead>
<tr>
<th>ID</th>
<th>Song Link</th>
<th>Play List Name</th>




</tr>

</thead>

<tbody>
<tr th:each="playlist:${playlistsongs}">
<td th:text="${playlist.id}"></td>
<td th:text="${playlist.name}"></td>

<td>
<ul>
<li th:each="play:${playlist.songs}">
<span th:text="${play.name}"></span>
<audio controls>
<source th:src="${play.link}">
</audio>
 </li>

</ul>
</td>
</tr>


</tbody>

</table>

</body>
</html>
